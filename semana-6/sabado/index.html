<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .btn-primary {
            background: pink;
        }

        .section .btn-primary {}

        .bpi-card {}
    </style>
</head>

<body>
    <div class="container p-4">
        <h1 class="mb-5 text-center">Agregar usuario</h1>
        <form>
            <div class="row mb-4">
                <div class="col">
                    <input type="text" class="js_name form-control" placeholder="Nombre" required>
                </div>
                <div class="col">
                    <input type="text" class="js_lastname form-control" placeholder="Apellido" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <input type="text" class="js_age form-control" placeholder="Edad" required>
                </div>
                <div class="col">
                    <select class="js_country form-control">
                        <option value="">Selecciona tu pais</option>
                        <option value="1">Peru</option>
                        <option value="2">Chile</option>
                        <option value="3">Uruguay</option>
                    </select>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <input type="text" class="js_photo form-control" placeholder="Url de imagen" required>
                </div>
                <div class="col">
                    <input type="email" class="js_email form-control" placeholder="Mail" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <textarea rows="6" class="js_description form-control" placeholder="Cuentanos sobre ti"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-primary">Crear usuario</button>
                </div>
            </div>
        </form>

        <div id="app" class="row mt-4"></div>
        <table class="table" id="table">
            <thead>
                <tr>
                    <td>Nombre completo</td>
                    <td>edad</td>
                    <td>pais</td>
                    <td>foto</td>
                    <td>correo</td>
                    <td>Descripcion</td>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
        <br><br><br>
    </div>
    <div id="replace">
        <h1>HOLA MUNDO</h1>
    </div>
    
    <!-- <script src="./script/main.js"></script> -->
    <script src="./script/teoria.js"></script>
</body>

</html>
