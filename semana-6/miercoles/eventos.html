<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 200vh;
        }
    </style>
</head>

<body>

    <input type="text">

    <select name="" id="">
        <option value="">Selecciona</option>
        <option value="1">Valor uno</option>
    </select>

    <input type="checkbox" value="checkOne">
    <script>
        window.onresize = function () {
            console.log('ancho', this.innerWidth)
            console.log('alto', this.innerHeight)
        }

        window.onscroll = function () {
            console.log('distancia', this.scrollY)
        }

        document.querySelector('body').onmousemove = function (event) {
            // console.log("eventx", event.clientX)
            // console.log("eventy", event.clientY)
            this.style.backgroundColor = `rgb(${event.clientX}, ${event.clientY}, ${event.clientX})`
        }

        window.onload = function () {
            // alert("ya cargo toda la pagina")
        }


        const input = document.querySelector("input[type='text']")
        input.oninput = function (e) {
            console.log(this.value)
        }

        input.onkeyup = function (e) {
            console.log('onkeyup', this.value)
        }

        input.onkeypress = function (e) {
            console.log('onkeypress', this.value)
        }

        input.onfocus = function (e) {
            console.log('onfocus', this.value)
        }

        const select = document.querySelector('select')
        select.onchange = function () {
            console.log(this.value)
        }

        const inputCheck = document.querySelector("input[type='checkbox']")

        inputCheck.onchange = function () {
            console.log('onchange', this.value)
            console.log('onchange', this.checked)
        }
    </script>
</body>

</html>
