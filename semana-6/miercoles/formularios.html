<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="mt-4 mb-4 text-center">FORMULARIO</h1>
        <form action="">
            <div class="row mb-4">
                <div class="col">
                    <input class="form-control" type="text" placeholder="Nombre" required>
                </div>
                <div class="col">
                    <input class="form-control" type="text" placeholder="Apellido" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <input class="form-control" type="text" placeholder="Edad" required>
                </div>
                <div class="col">
                    <select class="form-control" required>
                        <option value="">Selecciona tu pais</option>
                        <option value="1">Peru</option>
                        <option value="2">Brasil</option>
                        <option value="3">Uruguay</option>
                    </select>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <textarea class="form-control" placeholder="Ingresa una descripcion" required></textarea>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col text-center">
                    <button class="btn btn-primary">Registrar</button>
                    <button class="btn btn-secondary">Limpiar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
