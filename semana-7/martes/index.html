<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVICIOS - API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-4 pb-4">
        <h2 class="text-center">Registra pc</h2>
        <form class="mb-4 border p-4 bg-primary" action="">
            <div class="row mb-4">
                <div class="col-12 col-sm-6 mb-4 mb-sm-0">
                    <input class="js_marca form-control" type="text" placeholder="Ingresa la marca" required>
                </div>
                <div class="col-12 col-sm-6 ">
                    <input class="js_memoria form-control" type="text" placeholder="Ingresa la memoria" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12 col-sm-6 mb-4 mb-sm-0">
                    <input class="js_color form-control" type="text" placeholder="Ingresa el color" required>
                </div>
                <div class="col-12 col-sm-6 ">
                    <input class="js_photo form-control" type="text" placeholder="Ingresa url de la imagen" required>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-success">Registrar</button>
                </div>
            </div>
        </form>
        <div id="app"></div>
    </div>
    <script src="./scripts/ejercicios.js"></script>
</body>

</html>
